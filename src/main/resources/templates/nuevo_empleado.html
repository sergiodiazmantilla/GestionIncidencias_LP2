<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <br/>

	<div class="container">
	    <div class="row">
	        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	            <h1 class="text-center">Registro de Empleado</h1>
	            <div class="card-body">
	                <form th:action="@{/guardarEmp}" th:object="${empleado}" method="post">
	                    <div class="form-group">
	                        <label>Nombre: </label>
	                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del empleado" required>
	                    </div>
	                    <div class="form-group">
	                        <label>Apellido: </label>
	                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido del empleado" required>
	                    </div>
	                    <div class="form-group">
	                        <label>Correo Electrónico: </label>
	                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese el correo electrónico del empleado" required>
	                    </div>
						<div class="form-group">
						    <label>Fecha de Nacimiento: </label>
						    <input type="date" name="fechaNac" th:field="*{fechaNac}" class="form-control" placeholder="Ingrese la fecha de nacimiento del empleado" required>
						</div>
						<div class="form-group">
						    <label>Dirección: </label>
						    <input type="text" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Ingrese la dirección del empleado" required>
						</div>
						<div class="form-group">
						    <label>Tipo Empleado: </label>
						    <input type="text" name="tipoEmp" th:field="*{tipoEmp}" class="form-control" placeholder="Ingrese la dirección del empleado" required>
						</div>
	                    <div class="form-group">
	                        <label>Departamento: </label>
	                        <input type="number" name="codDepartamento" th:field="*{departamento.codDepartamento}" min="0" class="form-control" placeholder="Ingrese el departamento del empleado" required>
	                    </div>
						<div class="form-group d-flex justify-content-between">
						    <button type="submit" class="btn btn-primary">Guardar</button>
							<a href="/emp" class="btn btn-warning">Cancelar</a>
						</div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>

	
	
</body>
</html>
